{% extends "base.html" %}

{% block body %}

<div id="react-app-metrics"></div>

<script type="text/babel" src="{{ url_for('static', filename='jsx/components/metrics/metrics.jsx') }}"></script>
<script type="text/babel">
    const token = "{{ session['bearer_token_hash'] }}";
    function App({ token }) {
        return (
            <div className="container py-4">
                <Metrics token={token} />
            </div>
        )
    }
    ReactDOM
        .createRoot(document.getElementById("react-app-metrics"))
        .render(<App token={token} />);
</script>

{% endblock %}
