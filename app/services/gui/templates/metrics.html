<!DOCTYPE html>
<html lang="en">

<!-- Head -->
{% include ".head.html" %}

<body>
    <!-- Nav -->
    {% include ".header.html" %}

    <!-- Main -->
    <div class="container py-4">
        <div class="row g-4">
            {% for item in metrics %}
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">{{ item.label | title }}</h5>
                        <i class="fas fa-chart-bar text-primary"></i>
                    </div>
                    <div class="card-body">
                        {% for key, value in item.metrics.items() %}
                        <div class="stats-item d-flex justify-content-between p-2">
                            <span class="stats-label">{{ key }}</span>
                            <span class="stats-value">{{ value | int }}</span>
                        </div>
                        <div class="progress" style="height: 6px">
                            <div class="progress-bar bg-primary" role="progressbar"
                                style="width: '{{ value|int / 1000 * 100 }}%';" aria-valuenow="{{ value|int }}"
                                aria-valuemin="0" aria-valuemax="1000"></div>
                        </div>

                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
