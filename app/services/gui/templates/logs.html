{% extends "base.html" %}

{% block body %}


<div id="react-app-logs"></div>

<script type="text/babel" src="{{ url_for('static', filename='jsx/components/logs/logs.jsx') }}"></script>
<script type="text/babel">
    const token = "{{ session['bearer_token_hash'] }}";
    function App({ token }) {
        return (
            <div className="container py-4">
                <div className="row g-4">
                    <Logs token={token} />
                </div>
            </div>
        )
    }
    ReactDOM
        .createRoot(document.getElementById('react-app-logs'))
        .render(<Logs token={token} />);
</script>
{% endblock %}
