{% extends "base.html" %}

{% block body %}

<div id="react-app-neural-net"></div>

<script type="text/babel" src="{{ url_for('static', filename='jsx/components/neural_net/neural_net.jsx') }}"></script>
</script>

<script type="text/babel">
    const token = "{{ session['bearer_token_hash'] }}";
    function App({ token }) {
        return (
            <div className="container py-4">
                <div className="row g-4">
                    <NeuralNet token={token} />
                </div>
            </div>
        );
    }

    ReactDOM
        .createRoot(document.getElementById("react-app-neural-net"))
        .render(<App token={token} />);
</script>
{% endblock %}
