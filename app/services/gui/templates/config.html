{% extends "base.html" %}

{% block body %}

<div id="react-config-app"></div>

<script type="text/babel" src="{{ url_for('static', filename='jsx/components/config/config.jsx') }}"></script>
<script type="text/babel">
    const token = "{{ session['bearer_token_hash'] }}";
    function App({ token }) {
        return (
            <div className="container py-4">
                <Config token={token} />
            </div>
        );
    }
    ReactDOM
        .createRoot(document.getElementById("react-config-app"))
        .render(<App token={token} />);
</script>

{% endblock %}
