<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NetArchon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #e63946;
            --success-color: #2a9d8f;
            --bg-color: #f0f2f5;
            --warning-color: #f9c74f;
            --text-primary: #6c757d;
            --text-secondary: #495057;
        }

        body {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: "Inter", "Circular", "SF Pro Rounded", "Segoe UI", sans-serif;
            font-weight: 400;
            justify-content: center;
            align-items: center;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: explode 3s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--dx), var(--dy)) scale(0.5);
                opacity: 0;
            }
        }

        .archon-core {
            position: relative;
            top: 4rem;
            width: 5rem;
            height: 5rem;
            margin-bottom: 6rem;
        }

        .btn-github {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-github:hover {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--accent-color);
            color: #fff;
        }

        .core-orb {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background: radial-gradient(circle at 0% 0%, var(--primary-color), var(--accent-color), var(--primary-color));
            box-shadow: 0 0 10px var(--primary-color), 0 0 10px var(--accent-color), 0 0 10px var(--accent-color), inset 0 0 10px var(--primary-color);
            animation: rotate 6s linear infinite;
            position: relative;
            z-index: 3;
            margin: auto;
        }

        .energy-ring {
            position: absolute;
            border: 2px solid var(--accent-color);
            border-radius: 45%;
            animation: rotate 6s linear infinite;
            box-shadow: 0 0 20px var(--accent-color);
            top: -1rem;
            left: -1rem;
        }

        .ring-1 {
            width: 7rem;
            height: 7rem;
            animation-duration: 6s;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .feature-text {
            width: 100%;
            background: white;
            padding: 2rem;
            margin: 2rem 2rem;
            box-shadow: 0 1px 10px var(--accent-color);
            border-radius: 0;
            text-align: center;
        }

        .feature-text p {
            max-width: 700px;
            margin: 0 auto 1rem;
            text-align: justify;
            line-height: 1.2;
        }
    </style>
</head>

<body>
    <div class="archon-core">
        <div class="energy-ring ring-1"></div>
        <div class="core-orb"></div>
    </div>
    <h1 class="display-3 fw-bold mb-2 text-gradient">NetArchon</h1>
    <h2 class="fw-normal text-muted mb-4">Network Control Platform</h2>
    <p class="fst-italic text-secondary fs-5 mb-4">"Knowledge is power." &ndash; Francis Bacon</p>
    <div class="feature-text">
        <p class="text-secondary fs-6 rounded">
            Self-hosted DNS and DHCP server featuring TTL caching, ARP conflict detection, recursive resolution,
            LSTM-based blacklist filtering, and real-time monitoring.
        </p>
        <p class="fst-italic text-muted small mb-0">(Work in Progress)</p>

    </div>
    <a href="https://github.com/i-dimitar-st/NetArchon" target="_blank" rel="noopener noreferrer"
        class="btn btn-github btn-lg px-4">
        <i class="fab fa-github me-2"></i> Visit GitHub
    </a>
    <footer class="text-center text-muted small py-4">Â© 2025 i-dimitar-st</footer>
    <div class="particles"></div>

    <script>
        const colors = ["#4361ee", "#3f37c9", "#0077cc", "#0066aa"];
        function createParticle() {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];

            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 200 + 50;

            const dx = Math.cos(angle) * distance + "px";
            const dy = Math.sin(angle) * distance + "px";

            particle.style.setProperty("--dx", dx);
            particle.style.setProperty("--dy", dy);


            const core = document.querySelector(".archon-core");
            const rect = core.getBoundingClientRect();
            particle.style.left = rect.left + rect.width / 2 + "px";
            particle.style.top = rect.top + rect.height / 2 + "px";

            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 3000);
        }

        setInterval(createParticle, Math.random() * 200 + 20);
    </script>

</body>

</html>
