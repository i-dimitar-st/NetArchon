<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NetArchon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #e63946;
            --success-color: #2a9d8f;
            --bg-color: #f0f2f5;
            --warning-color: #f9c74f;
            --text-primary: #6c757d;
            --text-secondary: #495057;
        }

        body {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: "Inter", "Circular", "SF Pro Rounded", "Segoe UI", sans-serif;
            font-weight: 400;
            justify-content: center;
            align-items: center;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .particles-source {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: moveParticle 5s ease-out forwards;
        }

        .archon-core {
            position: relative;
            width: 100vw;
            height: 0.33rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            box-shadow:
                0 0 5px var(--accent-color),
                0 0 5px var(--primary-color),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .feature-text {
            width: 100%;
            background: white;
            padding: 2rem;
            margin: 2rem 2rem;
            box-shadow: 0 1px 10px var(--accent-color);
            border-radius: 0;
            text-align: center;
        }

        .feature-text p {
            max-width: 700px;
            margin: 0 auto 1rem;
            text-align: justify;
            line-height: 1.2;
        }

        .btn-github {
            background-color: #24292e;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-github:hover {
            background-color: #1a1e22;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--particle-dx), var(--particle-dy)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="particles-source"></div>
    <div class="archon-core"></div>
    <h1 class="display-3 fw-bold mb-2 text-gradient">NetArchon</h1>
    <h2 class="fw-normal text-muted mb-4">Network Control Platform</h2>
    <p class="fst-italic text-secondary fs-5 mb-4">"Knowledge is power" by Francis Bacon</p>
    <div class="feature-text">
        <p class="text-secondary text-center">
            Self-hosted DNS and DHCP server featuring TTL caching, ARP conflict detection, recursive resolution,
            LSTM-based blacklist filtering, and real-time monitoring.
        </p>
        <p class="fst-italic text-muted small mb-0 text-center">
            <i class="fas fa-cogs me-2"></i>Work in Progress<i class="fas fa-cogs ms-2"></i>
        </p>
    </div>
    <a href="https://github.com/i-dimitar-st/NetArchon" target="_blank" rel="noopener noreferrer"
        class="btn btn-github btn-lg px-4">
        <i class="fab fa-github me-2"></i>GitHub
    </a>
    <footer class="text-center text-muted small py-4">Â© 2025 i-dimitar-st</footer>
    <script>
        const colors = ["#4361ee", "#3f37c9", "#0077cc", "#0066aa"];
        const redColor = "#e63946";

        function trackAndRemoveParticleIfHitsWall(particle, wallY) {
            const interval = setInterval(() => {
                if (Math.abs(particle.getBoundingClientRect().top - wallY) < 10) {
                    particle.remove();
                    clearInterval(interval);
                }
            }, 10);
        }
        function generateParticleColor() {
            return colors[Math.floor(Math.random() * colors.length)]
        }
        function generateParticleSize() {
            return Math.floor(Math.random() * 8) + 2
        }
        function generateRedPercentage() {
            return Boolean(Math.random() < 0.5)
        }
        function createParticle() {
            const particle = document.createElement("div");
            particle.className = "particle";
            const randomSize = generateParticleSize();
            particle.style.width = `${randomSize}px`;
            particle.style.height = `${randomSize}px`;
            const isRed = generateRedPercentage();
            particle.style.background = isRed ? redColor : generateParticleColor();

            const wallElement = document.querySelector('.archon-core');
            const wallRect = wallElement.getBoundingClientRect();
            const wallY = wallRect.top + wallRect.height / 2;
            const wallLeft = wallRect.left;
            const wallRight = wallRect.right;

            const particleDx = 0 + "px";
            const particleDy = window.innerHeight + "px";

            particle.style.setProperty("--particle-dx", particleDx);
            particle.style.setProperty("--particle-dy", particleDy);

            const startX = Math.random() * window.innerWidth;
            const startY = 0;
            particle.style.left = startX + "px";
            particle.style.top = startY + "px";
            if (isRed) {
                trackAndRemoveParticleIfHitsWall(particle, wallY)
            }
            document.querySelector('.particles-source').appendChild(particle);
            setTimeout(() => particle.remove(), Math.random() * 2000 + 1000);
        }
        createParticle();
        setInterval(createParticle, Math.random() * 10 + 50);
    </script>
</body>

</html>
